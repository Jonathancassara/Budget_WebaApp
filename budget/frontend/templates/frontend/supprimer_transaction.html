{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supprimer une Transaction</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body class="bg-gray-100 text-gray-800 font-sans">

    <div class="min-h-screen flex items-center justify-center">
        <!-- Confirmation Card -->
        <div class="bg-white/80 backdrop-blur-md rounded-3xl shadow-lg p-10 max-w-lg w-full border border-gray-200">
            <h1 class="text-2xl font-bold text-gray-800 text-center mb-6">
                Supprimer la Transaction
            </h1>
            <p class="text-center text-gray-600 mb-8">
                Êtes-vous sûr de vouloir supprimer la transaction suivante ?
            </p>
            <div class="text-center mb-6">
                <p class="font-bold text-gray-800">{{ transaction.nom }}</p>
                <p class="text-gray-600">{{ transaction.montant }} {{ transaction.devise }}</p>
            </div>
            <form method="post">
                {% csrf_token %}
                <div class="flex justify-center space-x-4">
                    <button type="submit" class="px-6 py-3 bg-red-500 text-white font-semibold rounded-lg shadow hover:bg-red-600 focus:outline-none focus:ring-2 focus:ring-red-300">
                        Supprimer
                    </button>
                    <a href="{% url 'transactions_list' %}" class="px-6 py-3 bg-gray-300 text-gray-800 font-semibold rounded-lg shadow hover:bg-gray-400 focus:outline-none focus:ring-2 focus:ring-gray-300">
                        Annuler
                    </a>
                </div>
            </form>
        </div>
    </div>

</body>
</html>
