{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accueil</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body class="bg-gray-100 text-gray-800 font-sans">

    <!-- Main Container -->
    <div class="min-h-screen flex flex-col items-center justify-center bg-gradient-to-r from-blue-50 to-gray-100">
        <!-- Header -->
        <div class="text-center mb-10">
            <h1 class="text-4xl font-extrabold text-gray-800 mb-4">Bienvenue dans l'application Budget</h1>
            <p class="text-lg text-gray-600">
                Gérez vos finances facilement avec une interface moderne et intuitive.
            </p>
        </div>

        <!-- Navigation Buttons -->
        <div class="grid grid-cols-1 sm:grid-cols-2 gap-6 max-w-md w-full">
            <!-- Button: Voir les Transactions -->
            <a href="{% url 'transactions_list' %}" 
               class="px-6 py-4 bg-blue-500 text-white font-semibold text-center rounded-lg shadow hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-300">
                Voir les Transactions
            </a>

            <!-- Button: Résumé du Compte -->
            <a href="{% url 'compte' %}" 
               class="px-6 py-4 bg-green-500 text-white font-semibold text-center rounded-lg shadow hover:bg-green-600 focus:outline-none focus:ring-2 focus:ring-green-300">
                Résumé du Compte
            </a>
        </div>
    </div>

</body>
</html>
